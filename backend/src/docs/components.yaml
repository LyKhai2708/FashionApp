components:
  schemas:
    Brand:
      type: object
      properties:
        brand_id:
          type: integer
          readOnly: true
        name:
          type: string
          description: Brand name
        created_at:
          type: string
          format: date-time
          description: Brand creation time
          readOnly: true
        active:
          type: integer
          enum: [0, 1]
          description: Brand status
    PaginationMetadata:
      type: object
      properties:
        totalRecords:
          type: integer
          default: 0
          description: Total number of records
        firstPage:
          type: integer
          default: 1
          description: First page number
        lastPage:
          type: integer
          default: 1
          description: Last page number
        page:
          type: integer
          default: 1
          description: Current page number
        limit:
          type: integer
          default: 5
          description: Number of records per page
  responses:
    '200NoData':
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                description: Response status
                enum:
                  - success
              data:
                type: object
                nullable: true
                default: null
                description: Response data
  parameters:
    brandIdParam:
      name: id
      description: Brand id
      in: path
      required: true
      schema:
        type: integer
    limitParam:
      name: limit
      description: Number of records per page
      in: query
      schema:
        type: integer
        default: 5
        minimum: 1
        maximum: 100
      required: false
    pageParam:
      name: page
      description: Page number of records
      in: query
      required: false
      schema:
        type: integer
        default: 1
        minimum: 1
      
